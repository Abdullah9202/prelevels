scripts:
  server:
    python.exe .\manage.py runserver
  makemigrations:
    python.exe .\manage.py makemigrations
  migrte:
    python.exe .\manage.py migrte
  shell:
    python.exe .\manage.py shell
  createsuperuser:
    python.exe .\manage.py createsuperuser
  curl_auth: |
    powershell -Command "curl -Uri 'http://127.0.0.1:8000/api/student/token/pair' -Method Post -ContentType 'application/json' -Body '{\"username\": \"admin\", \"password\": \"admin\"}'"
  curl_auth2: |
    powershell -Command "Invoke-RestMethod -Uri 'http://127.0.0.1:8000/api/student/token/pair' -Method Post -ContentType 'application/json' -Body '{\"username\": \"admin\", \"password\": \"admin\"}' | ConvertTo-Json -Depth 5"
  curl_protect: |
    powershell -Command "curl -Uri 'http://127.0.0.1:8000/api/student/hello' -Method Get -Headers @{Authorization = 'Bearer <curl_auth-access_token>'}"