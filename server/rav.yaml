scripts:
  server:
    python.exe .\manage.py runserver
  makemigrations:
    python.exe .\manage.py makemigrations
  migrate:
    python.exe .\manage.py migrate
  shell:
    python.exe .\manage.py shell
  createsuperuser:
    python.exe .\manage.py createsuperuser
  curl_auth: |
    curl -X POST -H "Content-Type: application/json" -d "{\"username\": \"admin\", \"password\": \"admin\"}" "http://localhost:8000/api/student/token/pair" > student\token.json
  curl_hello1: |
    curl -X GET -H "Authorization: Bearer <curl_auth-access-token>" http://localhost:8000/api/student/hello
  curl_hello2: |
    powershell -Command "$access_token = (Get-Content token.json | jq -r .access); Invoke-WebRequest -Uri 'http://localhost:8000/api/student/hello' -Headers @{Authorization = \"Bearer $access_token\"} -Method GET"